{% extends "components/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static "notes/css/index.css" %}">
{% block content %}
    <div class="p-1">
        {% if notes %}
            <ul class="d-flex flex-column justify-content-center list-group list-group-flush text-center">
                {% for note in notes %}
                    <a href="{% url "read_note" note.id %}"
                       class="text-decoration-none text-center border border-2 border-info rounded-4 my-2 shadow">
                        <li class="list-group-item bg-dark text-light p-2">
                            <h3 class="text-break h3">{{ note.title|safe }}</h3>
                            <span class="text-secondary">{{ note.author }}</span>
                        </li>
                    </a>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center my-3">Nenhuma nota dispon√≠vel.</p>
        {% endif %}
    </div>
    {% include "components/footer.html" %}
{% endblock content %}

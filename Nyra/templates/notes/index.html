{% extends "components/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static "notes/css/index.css" %}">
{% block content %}
    {% if note %}
        <ul id="unordered-list" class="list-group">
            {% for note in note %}
                <a href="{% url "read_note" note.id %}" class="text-decoration-none m-1">
                    <li class="nav-item text-center bg-black list-group-item rounded-4 my-1">
                        <h3 class="h3">{{ note.title|safe }}</h3>
                        <span class="text-success">{{ note.created_at }}</span>
                    </li>
                </a>
            {% endfor %}
        </ul>
    {% else %}
        <div class="shadow rounded-5 pt-5 pb-4 ">
            <p id="not-notes" class="text-center">Nenhuma nota dispon√≠vel no momento üíÄ‚ò†Ô∏è</p>
        </div>
    {% endif %}
{% endblock content %}

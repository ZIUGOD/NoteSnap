{% extends "components/base.html" %}
{% block title %}
    - login
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post"
          class="d-flex flex-column align-items-center justify-content-center p-3 border border-2 rounded-4 shadow m-2 text-center bg-dark text-white">
        <div class="text-center">
            {% crispy form %}
            <input type="submit"
                   class="m-2 py-2 px-3 shadow border border-2 border-white rounded-5 btn btn-secondary"
                   value="Submit">
            <p class="text-center text-white mt-5">
                New to LoveLens? <a href="{% url 'member:signup_user' %}">Create an account</a>
            </p>
        </div>
    </form>
{% endblock content %}

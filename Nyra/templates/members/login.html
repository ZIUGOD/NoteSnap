{% extends "components/base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock head %}
{% block title %}
    - login
{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post"
          id="login-form"
          class="d-flex flex-column align-items-center justify-content-center m-2 text-center">
        <div class="text-center" id="form-content">
            {% crispy form %}
            <input type="submit"
                   id="submit-button"
                   class="m-2 py-2 px-3 btn"
                   value="Submit">
            <p class="text-center text-white mt-5" id="signup-link">
                New to LoveLens? <a id="create-account-link" href="{% url 'member:signup_user' %}">Create an account</a>
            </p>
        </div>
    </form>
{% endblock content %}

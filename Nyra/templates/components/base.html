{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Nyra by ZIUGOD">
        <meta name="keywords" content="ZIUGOD, Nyra, notes">
        <meta name="author" content="ZIUGOD">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, userscalable=no">
        <link rel="icon" href="{% static 'img/icon.png' %}">
        {% comment %} django icons  {% endcomment %}
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <title>
            Nyra
            {% block title %}
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/components/base.css' %}">
        {% block head %}
        {% endblock head %}
    </head>
    <body id="body" class="container px-2 mb-5">
        {% include "components/header.html" %}
        {% block content %}
        {% endblock content %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="{% static 'js/htmx.min.js' %}" defer></script>
    </body>
</html>

{% load static %}
{% block header %}
    <header class="navbar navbar-expand-md navbar-light d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom text-success bg-black">
        <a id="nyra-home-page"
           href="{% url "home_page" %}"
           class="navbar-brand d-flex align-items-center mb-1 mb-md-0 me-md-auto">
            <h1 class="h1">Nyra</h1>
        </a>
        <div class="order-md-last">
            <button class="navbar-toggler bg-success"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon bg-success"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav text-center">
                    {% if user.is_authenticated %}
                        <p>Hey, {{ user.username }}</p>
                        <li class="nav-item p-2">
                            <a href="{% url "create_note" %}"
                               class="nav-link shadow rounded-5 px-3 py-2"
                               id="create-note-button">Criar nota</a>
                        </li>
                    {% else %}
                        <li class="nav-item p-2">
                            <a href="{% url "signup_user" %}"
                               class="nav-link shadow rounded-5 px-3 py-2">Register</a>
                        </li>
                        <li class="nav-item p-2">
                            <a href="{% url "login_user" %}"
                               class="nav-link shadow rounded-5 px-3 py-2">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </header>
{% endblock header %}
